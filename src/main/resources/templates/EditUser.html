<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #4facfe 0%, #1e3c72 80%);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .full {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.95);
            width: 500px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 220px;
            height: 200px;
        }

        h2 {
            color: #1e3c72;
            margin: 8px 0;
            font-size: 16px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 12px;
            color: #333;
        }

        input {
            padding: 6px;
            font-size: 13px;
            border-radius: 7px;
        }
        select {
            padding: 6px;
            font-size: 13px;
            border-radius: 7px;
        }

        textarea {
                padding: 6px;
                font-size: 13px;
                border-radius: 7px;

        }

        img {
            margin-bottom: 5px;
            height: 60px;
            width: 120px;
        }

        button {
            padding: 6px;
            background-color: #1e3c72;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
        }

        button:hover {
            background-color: #2a5298;
            transform: translateY(-1px);
        }
    </style>

</head>
<body>

<img src="/europeanLogo.png" class="logo">

<div class="full">
    <img src="/profile.png" width="300" height="180">
    <h2>User's Information</h2>

    <form th:action="@{/update}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Name:</label>
        <input type="text" th:field="*{name}" /><br/>

        <label>Surname:</label>
        <input type="text" th:field="*{surname}" /><br/>

        <label>Gender:</label>
        <select th:field="*{gender}">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br/>

        <label>Birthday:</label>
        <input type="date" th:field="*{birthday}" /><br/>

        <label>Work Address:</label>
        <textarea th:field="*{addresses.workaddress}"></textarea><br/>

        <label>Home Address:</label>
        <textarea th:field="*{addresses.homeaddress}"></textarea><br/>

        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
