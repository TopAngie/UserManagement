<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-repeat: no-repeat;
            background-size: cover;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #4facfe 0%, #1e3c72 60%);}
        .card {
            width: 90%;
            height: auto;
            max-height: none;
        }



        h1 {
            margin-bottom: 40px;
            text-align: center;
            font-size: 25px;
            color: white;
        }


        .card h1 {
            margin-bottom: 40px;
            text-align: center;
            font-size: 28px;
            color: black;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 70px;
            width: 100%;
            max-width: 1200px;

        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24pt 16pt;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 350px;
            height: 525px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: white;

        }

        .card:hover {
            transform: translateY(-5px);
        }
        h2{color: aliceblue;}
        .card h2 {
            margin: 10px 0;
            font-size: 20px;
        }

        .card img {
            width: 300px;
            height: 400px;
            object-fit: cover;
            background-color: #f0f0f0; /* fallback for empty src */
        }
        .logo { position: absolute;
            align-self: flex-start}

        p {
            margin: 4px 0;
            text-align: center;
            color: #333;
        }

        button {
            margin-top: 10px;
            padding: 10px 24px;
            cursor: pointer;
            background-color: #1e3c72;         /* Matches the theme */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        button:hover {
            background-color: #2a5298;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .main-heading {
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 32px;
            color: #ffffff;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }
        .contact {
            position: fixed;
            bottom: 5px;
            right: 20px;
            width: 130px;
            height: 130px;
        }
        .email-dialog {
            display: none;
            position: fixed;
            bottom: 140px;
            right: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }

        .contact:hover + .email-dialog{
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
<img src="/europeanLogo.png" class="logo" width="240" height="240">
<h1 class="main-heading">Welcome to the European Dynamics User Management Portal</h1>
<div class="container">
    <div class="card">
        <img src="register.jpg" >
        <h1>Register user</h1>
        <p>Create a new user profile by entering the required personal and account details.</p><br>
        <button onClick="registerpage()">Register user</button>

    </div>
<div class="card">
        <img src="/manager.jpg">
        <h1>Display users</h1>
        <p>View, update, or remove existing user accounts from the system.</p><br>

        <button onClick="display()">Display users</button>

    </div>

</div>
<a href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=angelatopouzi62@gmail.com">
    <img src="/message.png" class="contact">

    <div class="email-dialog">Email: angelatopouzi62@gmail.com</div>
</a>
<script>
    function registerpage() {
        window.location.href = "/register";
    }

    function display() {
        window.location.href = "/users";
    }
</script>

</body>
</html>
